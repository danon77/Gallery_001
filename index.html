<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="gallery">
        <div class="top-ellipse"></div>
        <div class="bottom-ellipse"></div>

        <div class="info">

            <div class="title">Popular Collections</div>

            <ul class="options">

                <li><a href="">Profile</a></li>
                <li><a href="">New York</a></li>
                <li><a href="">Relaxing</a></li>
                <li><a href="">Person</a></li>
                <li><a href="">Fashion</a></li>

            </ul>

        </div>

        <div class="gallery-images">

            <div class="block">
                <div class="big-image"></div>
                <div class="small-images">
                    <div class="small-image"></div>
                    <div class="small-image"></div>
                    <div class="small-image"></div>
                </div>
                <div class="block-info">
                    <div class="title">People</div>
                    <div class="icons">
                        <div class="icon"></div>
                        <div class="text-to-icon">144</div>
                    </div>
                </div>
            </div>

            <div class="block">
                <div class="big-image-second"></div>
                <div class="small-images">
                    <div class="small-image-second"></div>
                    <div class="small-image-second"></div>
                    <div class="small-image-second"></div>
                </div>
                <div class="block-info">
                    <div class="title">History</div>
                    <div class="icons">
                        <div class="icon"></div>
                        <div class="text-to-icon">431</div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
